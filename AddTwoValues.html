<script >
   $(document).ready(function () {
        $('#btnClick').click(function () {
            var number1 = parseInt($('#number1').val());
            var number2 = parseInt($('#number2').val());
            var number3 = parseInt($('#number3').val());
            var total = number1 + number2+number3;
            var average=total/3;
            $("#total").text(total);
            $("#average").text(average);

        });
    });
</script>
